version: '2.0'
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- request_clothes
- inform
- give_name
- chitchat:
    is_retrieval_intent: true
- faq:
    is_retrieval_intent: true
- affirm
- deny
- give_feedback
- goodbye
- greet
- human_handoff
- out_of_scope
- request_clothes_price
- stop
- who_am_i
- my_feedback
entities:
- PERSON
- category
- color
- email
- feedback_value
- gender
- number
slots:
  first_name:
    type: text
    auto_fill: false
    influence_conversation: false
  last_first_name:
    type: text
    auto_fill: false
    influence_conversation: false
  email:
    type: text
    auto_fill: false
    influence_conversation: false
  email_fill:
    type: bool
    influence_conversation: true
  gender:
    type: categorical
    influence_conversation: false
    values:
    - niña
    - niño
  size:
    type: text
    influence_conversation: false
  color:
    type: text
    influence_conversation: false
  category:
    type: text
    influence_conversation: false
  feedback_value:
    type: categorical
    influence_conversation: false
    values:
    - '1'
    - '2'
    - '3'
    - '4'
  feedback_fill:
    type: bool
    influence_conversation: false
  feedback_message:
    type: text
    influence_conversation: false
  name_spelled_correctly:
    type: bool
    influence_conversation: false
  count_find_product:
    type: float
    initial_value: 0
    influence_conversation: false
    max_value: 3.0
    min_value: 0.0
  clothes_name_value:
    type: bool
    initial_value: false
    influence_conversation: true
responses:
  utter_faq/sizing_clarification:
  - text: Quiero mencionarte que en Creaciones Jasmin manejamos tallas americanas para confeccionar la ropa para niñ@s.
  utter_faq/payment_methods:
  - text: Muy buena pregunta! Nosotros aceptamos transferencias, tarjetas de crédito, depositos y efectivo. Así que no te preocupes tenemos varias alternativas de pago.
  utter_faq/promotions:
  - text: Lo siento, actualmente no tenemos promociones, pero el proximo mes tendremos descuentos de haste el 50%. Así que mantente alerta!
  utter_chitchat/thanks:
  - text: Con mucho gusto.
  - text: Es un placer 🥰.
  - text: De nada, cuenta conmigo 😉.
  - text: Lo hacemos con mucho cariño ❤️.
  utter_chitchat/confirm_presence:
  - text: Sí, aquí estoy 👍🏻!
  - text: Te estoy escuchando 👂🏻!
  - text: Claro, estoy siempre listo para atenderte 🤓.
  - text: Por supesto, cuenta conmigo 🤝!
  utter_chitchat/capabilities:
  - text: Creeme, tengo muchas habilidades. Soy un asistente creado para brindarte la mejor experiencia de asistencia de compra 🤓.
  utter_chitchat/mood_great:
  - text: Súper! Me alegro muchisimo 😁.
    image: https://media.giphy.com/media/psmj7c3DbrJKkbRYFj/giphy-downsized.gif
  utter_chitchat/mood_unhappy:
  - text: Siento mucho escuchar eso 😰. Mira esto es para alegrarte!
    image: https://media.giphy.com/media/4Zo41lhzKt6iZ8xff9/giphy.gif
  utter_chitchat/bot_challenge:
  - text: Soy un asistente conversacional 👩🏻‍🦰 creado por IVAN. Beep boop!
  utter_chitchat/developer:
  - text: Mi creador se llama IVAN 👨🏻‍💻. y me creó para ayudarte a encontrar el mejor producto para ti. Puedes chequear su perfil --> https://www.linkedin.com/in/xavier-iv%C3%A1n-aguas-5764b5133/.
  - text: Fui creado por un apasionado de la tecnología 👨🏻‍💻. Se llama IVAN y puedes chequear su perfil --> https://www.linkedin.com/in/xavier-iv%C3%A1n-aguas-5764b5133/.
  utter_chitchat/whats_your_name:
  - text: Me llamo Jasmine 👩🏻‍🦰, es un placer conocerte.
  - text: Gracias por preguntar, me llamo Jasmine 👩🏻‍🦰.
  utter_chitchat/ask_weather:
  - text: Yo no se donde tu vives, pero en mi mundo siempre es soleado 😅.
  - text: Honestamente, en estos días hace mucho calor 😎.
  - text: Digamos que no ha llovido en semanas ☀️!
  utter_chitchat/ask_wherefrom:
  - text: Yo nací en Ecuador, pero me considero ciudadano de todo el mundo 🌎.
  - text: Yo nací en la Mitad del Mundo, Ecuador 🇪🇨.
  utter_chitchat/ask_time:
  - text: Es el tiempo más bonito del año 🌇.
  utter_greet:
  - text: Hola bienvenid@, es un gusto tenerte por aquí.
    image: https://media.giphy.com/media/Cmr1OMJ2FN0B2/giphy.gif
  utter_default:
  - text: Lo siento, pero no te entendí 😭. ¿Puedes repetírmelo?
  - text: Ummm, qué me acabas de decir? 🤔
  - text: beep, boop! 😵 No entiendo lo que me quieres decir!
  utter_out_of_scope:
  - text: Parece que me estás preguntando cosas raras.
  utter_submit:
  - text: Perfecto! Eso es todo 🤓.
  utter_slots_values:
  - text: |
      Voy a buscar en nuestro stock, lo siguiente:
       - Ropa de: {gender}
       - Categoría: {category}
       - Edad: {size}
       - Color: {color}
  utter_ask_first_name:
  - text: ¿Cuál es tu primer nombre?
  utter_ask_email:
  - text: Mucho gusto {first_name}, por ser una de las primeras personas en probar mis habilidades, te voy a enviar un regalo 🍻🍺, ¿Me puedes ayudar con tu correo, por favor?
  utter_complete_information:
  - text: Muchas gracias, pronto recibiras un pequeño detalle de mi parte ❤️.
  utter_ask_gender:
  - text: ¿Para que chiquitín buscas la ropa?
    buttons:
    - title: Niña 👧🏻 .
      payload: /request_clothes{{"gender":"niña"}}
    - title: Niño 👦🏻 .
      payload: /request_clothes{{"gender":"niño"}}
  utter_ask_size:
  - text: ¿Para que edad buscas la ropa de {gender}?
  utter_ask_color:
  - text: ¿Algún color en particular 🎨?
  utter_ask_continue:
  - text: ¿Quiéres continuar? 🤔
  utter_ask_feedback_message:
  - text: Tus palabras son valiosas para mi, por favor deja un mensaje/sugerencia para seguir mejorando.
  utter_ask_feedback_value:
  - text: ¿Me gustaría saber si te gustó la experiencia? 👩‍💻, ¿Te importaría calificarme? 📝
    buttons:
    - title: Malo
      payload: '/give_feedback{{"feedback_value": "1"}}'
    - title: Regular
      payload: '/give_feedback{{"feedback_value": "2"}}'
    - title: Bueno
      payload: '/give_feedback{{"feedback_value": "3"}}'
    - title: Muy Bueno
      payload: '/give_feedback{{"feedback_value": "4"}}'
    - title: Excelente
      payload: '/give_feedback{{"feedback_value": "5"}}'
  utter_ask_name_spelled_correctly:
  - buttons:
    - payload: /affirm
      title: Sí 👍.
    - payload: /deny
      title: No 👎.
    text: Está correctamente escrito tu nombre, {first_name}?
  utter_anything_else:
  - text: ¿Hay algo más en que pueda ayudarte? 🥰
  utter_who_you_are:
  - text: Aún no nos hemos presentado. Mi nombre es Jasmine 👩🏻‍🦰, tu asistente de compras.
  utter_cancel_search_clothes:
  - text: Tu búsqueda de ropa ha sido cancelada 😐.
  utter_cancel_get_feedback:
  - text: Bueno, será para una proxima ocasión ✌️.
  utter_ask_knows_abilities:
  - buttons:
    - payload: /affirm
      title: Sí 👍.
    - payload: /deny
      title: No 👎.
    text: Primero necesitas probar mis habilidades. ¿Quiéres intentarlo?
actions:
- action_ask_category
- action_feedack_already_fill
- action_feedback_user
- action_goodbye_world
- action_hello_world
- action_introducing_me
- action_product_search
- action_stop_clothes_form
- action_stop_feedback_form
- action_thanks_feedback
- action_who_you_are
- utter_chitchat
- utter_faq
- utter_slots_values
- utter_submit
- validate_clothes_form
- validate_feedback_form
- validate_name_form
forms:
  clothes_form:
    ignored_intents:
    - chichat
    - faq
    required_slots:
      gender:
      - entity: gender
        type: from_entity
        intent:
        - inform
        - request_clothes
      category:
      - entity: category
        type: from_entity
      size:
      - entity: number
        type: from_entity
        intent:
        - inform
        - request_clothes
      color:
      - type: from_entity
        entity: color
      - type: from_text
        not_intent:
        - chichat
        - faq
      - type: from_intent
        intent: deny
        value: No
  name_form:
    ignored_intents:
    - chichat
    - faq
    required_slots:
      first_name:
      - type: from_text
      email:
      - entity: email
        type: from_entity
  feedback_form:
    ignored_intents:
    - chichat
    - faq
    required_slots:
      feedback_value:
      - entity: feedback_value
        type: from_entity
      feedback_message:
      - type: from_text
